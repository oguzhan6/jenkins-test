<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Stats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <main class="page-content">
            <h1>Live System Stats</h1>
            <p>A real-time overview of the server environment hosting this application. Data refreshes every 5 seconds.</p>

            <div id="stats-grid" class="stats-grid">
                <div class="stat-card" id="uptime">
                    <h4>Uptime</h4>
                    <p>...</p>
                </div>
                <div class="stat-card" id="memory">
                    <h4>Memory Usage</h4>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                    <p>...</p>
                </div>
                <div class="stat-card" id="disk">
                    <h4>Disk Space (/var/www/html)</h4>
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                    <p>...</p>
                </div>
            </div>

            <div id="error-message" class="error"></div>
        </main>
    </div>

    <script src="stats.js"></script>
    <script src="nav.js"></script>
</body>
</html>
